name: Release Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: node/package-lock.json
          
      - name: Install dependencies
        working-directory: ./node
        run: npm ci
        timeout-minutes: 10
        
      - name: Build Vite application
        working-directory: ./node
        run: npm run build
        timeout-minutes: 15
        env:
          CI: true
          NODE_ENV: production
          ELECTRON: true
          FORCE_COLOR: 0
        
      - name: Package and Publish
        working-directory: ./node
        run: npx electron-forge publish
        timeout-minutes: 20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
          NODE_ENV: production
          ELECTRON: true